<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="50" fill="#3B82F6"/>
  
  <!-- Penguin Body -->
  <ellipse cx="50" cy="55" rx="20" ry="28" fill="#1E293B"/>
  
  <!-- Penguin Belly -->
  <ellipse cx="50" cy="55" rx="14" ry="20" fill="#F8FAFC"/>
  
  <!-- Penguin Head -->
  <circle cx="50" cy="30" r="15" fill="#1E293B"/>
  
  <!-- Penguin Face -->
  <ellipse cx="50" cy="32" rx="10" ry="9" fill="#F8FAFC"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="28" r="2.5" fill="#1E293B"/>
  <circle cx="55" cy="28" r="2.5" fill="#1E293B"/>
  <circle cx="45.5" cy="27.5" r="1" fill="#FFFFFF"/>
  <circle cx="55.5" cy="27.5" r="1" fill="#FFFFFF"/>
  
  <!-- Beak -->
  <path d="M 50 32 L 47 36 L 53 36 Z" fill="#F59E0B"/>
  
  <!-- Wings -->
  <ellipse cx="33" cy="50" rx="5" ry="12" fill="#1E293B" transform="rotate(-20 33 50)"/>
  <ellipse cx="67" cy="50" rx="5" ry="12" fill="#1E293B" transform="rotate(20 67 50)"/>
  
  <!-- Feet -->
  <ellipse cx="44" cy="78" rx="5" ry="3" fill="#F59E0B"/>
  <ellipse cx="56" cy="78" rx="5" ry="3" fill="#F59E0B"/>
</svg>

