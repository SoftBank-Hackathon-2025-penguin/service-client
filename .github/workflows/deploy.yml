# .github/workflows/deploy.yml

name: Penguin-Land Frontend Deployment

# 1. ワークフロー実行条件の定義
on:
  push:
    branches:
      - main # mainブランチにコードがpushされたときに実行
    paths:
      # 以下のファイル/フォルダに変更があった場合のみ実行
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 2. コードチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. pnpmのセットアップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4. Node.js環境設定
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # 5. 依存関係のインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. TypeScript型チェック & Viteビルド
      - name: Build application
        run: pnpm build
        # Viteは 'dist' フォルダにビルド結果を生成します

      # 7. AWS認証情報の設定 (Secrets使用)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # S3バケットが位置するリージョン (例: ソウル)

      # 8. S3にビルドファイルをデプロイ (同期)
      - name: Deploy to S3 bucket
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --acl public-read \
            --cache-control max-age=31536000,public
        # --delete: S3バケットとローカル'dist'フォルダを同期してS3に存在しないファイルを削除
        # --acl public-read: 静的ウェブサイトホスティングのためにファイルを公開読み取り可能に設定
        # --cache-control: ブラウザキャッシュを1年に設定 (CloudFront設定を考慮して調整可能)

      # 9. CloudFrontキャッシュの無効化 (Invalidation)
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} \
            --paths "/*"
        # --paths "/*": すべてのキャッシュされたファイルに対して無効化をリクエスト
        # このステップはCloudFrontエッジサーバーのキャッシュを即座に更新してユーザーが最新バージョンを見られるようにします
